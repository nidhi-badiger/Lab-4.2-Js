<!DOCTYPE html>
<html>
<body>
<b>Javascript Object Constructors</b><p id="person"></p>
<b>Arrow Functions</b><p id="demo"></p>
<script>

function Person(name, age, gender, college) {
this.Name = name;
this.Age = age;
this.gender = gender;
this.college = college;
}

const per = new Person("Nidhi", "20", "Female", "VESIT");

document.getElementById("person").innerHTML =
"Gender: "+per.gender+ "<br>"+
"My name is " + per.Name + ". I am " +per.Age+ " years old. "+
" I study in "+per.college+".";


var person;
person = (gender, name, age, college) => "Gender: " + gender +
"<br>"+"My name is " +name + ". I am " +age+ " years old. "+
" I study in "+college+"."

document.getElementById("demo").innerHTML = person("Female", "Sam", "24","COEP");
</script>
</body>
</html
